<section id="prizes">
    <div class="container">
        <div class="row">

                <h1 class="heading bold"><span ng-bind="galleryInfo.galleryName"></span></h1>
                <hr class="style17">

            <div class="col-lg-12">

                </div>
            </div>

        </div>
