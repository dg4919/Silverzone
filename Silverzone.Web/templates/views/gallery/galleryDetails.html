<section id="media" class="parallax-section">
    <div id="container_full">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h1 class="heading bold"><span ng-bind="galleryInfo.galleryName"></span></h1>
                    <hr class="style17">
                </div>

                <div class="col-lg-12">
                    <div ng-repeat="gallerDetail in galleryInfo.galleryDetail">
                        <div class="clearfix" ng-if="$index % 4 == 0"></div>
                        <div class="col-lg-3 col-md-4 col-xs-6 thumb"
                             style="padding: 3px;">
                            <a class="thumbnail"
                               href="#"
                               ng-click="showGallery_detailModal($index)">

                                     bn-lazy-src="{{ gallerDetail.ImageUrl }}"
                                     style="width: 300px; height: 180px;">

                        </div>
                    </div>
                </div>
                
            </div>
