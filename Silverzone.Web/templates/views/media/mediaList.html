<section id="prizes">
    <div class="container">
        <div class="section-title">
            <h1 class="heading bold"><i class="fa fa-"></i><span>Media </span> Coverage</h1>
            <hr class="style17">
        </div>
        
        <div ng-repeat="media in mediaList">

            <div class="col-xs-6 col-sm-4 col-md-3">
                <h3 style="font-size: large;margin: 0px 0px 7px 0px !important;font-family: inherit;color:#111;"
                    class="text-info"
                    ng-bind="media.Description"></h3>

                <div class="clearfix" ng-if="$index % 4 == 0"></div>

                <div class="thumbnail">
                    <div class="caption">
                        <h4 ng-bind="media.category + ' - ' + media.year"></h4>
                        <p ng-bind="media.Description"></p>
                        <p>
                            <a ui-sref="media_Detail({ galleryId: media.Id })"
                               class="label label-default gray">
                                View media
                            </a>
                        </p>
                    </div>
                    <img ng-src="{{ media.ImageUrl }}"
                         alt="..."
                         class="img-responsive"
                         style="height: 250px;">
                </div>
            </div>
        </div>

    </div>
</section>
