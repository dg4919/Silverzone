<section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6" style="font-size: 1.4em;">Coupons List</div>
                        <div class="col-sm-6">
                            <input type="button" value="Add MetaTag" 
                                   class="btn btn-default pull-right"
                                   ng-click="show_metaTagModal()" />
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    
                    <div class="table">
                        <table datatable="ng" class="row-border hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Keyword</th>
                                    <th>Link</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="meta in metaTagsList">
                                    <td>{{ ::meta.Id }}</td>
                                    <td>{{ ::meta.Title }}</td>
                                    <td>{{ ::meta.Description }}</td>
                                    <td>{{ ::meta.Keyword }}</td>
                                    <td>{{ ::meta.Link }}</td>
                                    <td> <switch class="green" ng-model="meta.Status" ng-change="changeCallback(meta)"></switch></td>
                                    <td>
                                        <button type="button" ng-click="Show_editModal(meta)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                                        <button type="button" ng-click="Show_deleteModal(coupon.Id)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
