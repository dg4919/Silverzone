<section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>

<section class="content">
    <div class="row">

        <div class="col-md-offset-1 col-md-9">
  
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Add News & Updates</h3>
                </div>

                <form name="newUpdateForm" 
                      class="form-horizontal"
                      ng-submit="submit_data(newUpdateForm)" 
                      ng-validate="validationOptions"
                      novalidate="novalidate">

                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">News Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="title" ng-model="newsModel.title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">News Url</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="news_url" ng-model="newsModel.news_url">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Page URL</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="page_url" ng-model="newsModel.page_url">
                            </div>
                        </div>

                    </div>

                    <div class="box-footer">
                        <div class="row">
                            <button type="submit" class="btn btn-info pull-right">
                                Submit
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="panel-body"
                 ng-if="newsList.length">
                <div class="table">
                    <table datatable="ng" class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>News Title</th>
                                <th>News Url</th>
                                <th>Page Url</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="news in newsList">
                                <td>{{ ::news.Id }}</td>
                                <td>{{ ::news.title }}</td>
                                <td>{{ ::news.news_url }}</td>
                                <td>{{ ::news.page_url }}</td>
                                <td> <switch class="green" ng-model="news.Status" 
                                             ng-change="changeCallback(news.Id)"></switch> </td>
                                <td>
                                    <button type="button" ng-click="editNews(news)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</section>
