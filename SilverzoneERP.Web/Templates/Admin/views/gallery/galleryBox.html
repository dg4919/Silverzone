
<div class="panel-body">
    <div class="col-xs-6 col-sm-4 col-md-3"
         ng-repeat="res in galleryList">

        <i class="fa fa-edit text-danger"
           ng-if="res.status"
           title="Edit Gallery"
           style="font-size: 25px;position: absolute;z-index: 1;left: 5px;margin: -6px 6px;cursor: pointer;"
           ng-click="Edit(res)">
        </i>

        <i class="fa fa-times-circle-o"
           ng-if="res.status"
           title="Remove Gallery"
           style="font-size: 25px; position: absolute; z-index: 1; right: 0; margin: -6px 6px; cursor: pointer;"
           ng-click="changeSts(res)">
        </i>

        <div class="thumbnail">
            <!-- gallery caption on hover -->
            <div class="caption"
                 ng-if="res.status">
                <h4 ng-bind="res.category + ' - ' + res.year"></h4>
                <p ng-bind="res.Description"></p>
                <p>
                    <a href=""
                       class="label label-default gray"
                       ng-click="showGallery_detailModal(res.Id)">
                        View Gallery
                    </a>
                </p>
                <p ng-if="isGallery === 1">
                    <input type="checkbox"
                           ng-if="!res.hasOrder_number"
                           ng-model="res.checkStatus"
                           ng-click="setOrder(res, res.checkStatus)">
                </p>
            </div>

            <!-- When gallery would be deleted -->
            <div ng-if="!res.status"
                 style="position: absolute;background: rgba(241, 241, 241, 0.75);width: 100%;height: 100%;color: #fff !important;">
                <div style="color: #222;margin-top: 30%;text-align: center;">
                    <h4> Gallery is Removed </h4>
                    <a href="#"
                       ng-click="changeSts(res)"
                       class="text-danger">
                        <b>Enable Gallery </b>
                    </a>
                </div>
            </div>

            <!-- When gallery order would be assign -->
            <div ng-if="res.order"
                 style="position: absolute;background: rgba(241, 241, 241, 0.75);width: 100%;height: 100%;color: #fff !important;">
                <div style="color: #222;margin-top: 30%;text-align: center;">
                    <h4 ng-bind="res.order"></h4>
                </div>
            </div>

            <img ng-src="{{ res.ImageUrl }}"
                 alt="..."
                 class="img-responsive"
                 style="height: 200px;">
        </div>
    </div>
</div>
