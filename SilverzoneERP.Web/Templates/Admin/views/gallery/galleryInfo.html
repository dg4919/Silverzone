<style>
    .align_icon1 {
        margin-top: -8px;
        position: absolute;
        z-index: 1;
    }

    .align_icon2 {
        right: 10px;
        position: absolute;
        margin-top: -8px;
        z-index: 1;
    }
</style>

<section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>

<div class="row">
    <div class="space-6"></div>
    <div class="col-lg-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    Account Information
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <form ng-submit="save_galleryInfo()">

                        <div class="col-md-3 col-lg-3" align="center">
                            <img class="img-responsive" src="{{ gallery_model.ImageUrl }}" style="width:150px;height:170px;">
                            <a title="Change Profile Picture" style="cursor: pointer;position: relative;top: -32px;color: aliceblue;" class="fa fa-camera" onclick="$('#img_dialog').click();"></a>
                            <input id="img_dialog" type="file" ng-files="uploadImage($files)" accept=".png, .jpg, .jpeg" style="display:none;">
                            <p> (W: 290 X H: 220) </p>
                        </div>

                        <div class="col-md-9 col-lg-9">
                            <table class="table table-user-information">
                                <tbody>
                                    <tr>
                                        <td>Description: (50 character preffered)</td>
                                        <td>
                                            <input class="form-control col-md-12"
                                                   ng-model="gallery_model.Description" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Gallery Type:</td>
                                        <td>
                                            <!-- on chage dropDown only id will be pass instead of class Model  -->
                                            <select class="form-control col-md-12 " ng-model="gallery_model.categoryType"
                                                    ng-options="::category.Id as ::category.Name for category in categorys">

                                                <option value=""> ---- Select Category ---- </option>
                                            </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>Gallery Year:</td>
                                        <td>
                                            <!-- on chage dropDown only id will be pass instead of class Model  -->
                                            <select class="form-control col-md-12 " ng-model="gallery_model.year"
                                                    ng-options="::year for year in years">

                                                <option value=""> ---- Select Year ---- </option>
                                            </select>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                            <div class="col-md-12 text-center" style="margin-top:15px;">
                                <button type="submit" class="btn btn-primary">Save Profile </button>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="row"
                     style="margin-top: 50px;">
                    <div class="col-sm-offset-1 col-sm-10">

                        <div class="panel panel-primary">


                            <!-- For Gallery -->
                            <div class="panel-heading">
                                <h4>Gallery</h4>
                                <input type="button" 
                                       value="Save" 
                                       class="btn btn-default btn-xs pull-right" 
                                       style="margin-top: -20px;"
                                       ng-if="orderList.length"
                                       ng-click="saveGallery_Order()">
                            </div>

                            <!--galleryInfo  {{ galleryList.galleryInfo }}-->

                            <gallery:bind model="galleryList.galleryInfo"
                                          is_gallery="1"></gallery:bind>

                            <!-- For Hall Of Fame -->
                            <div class="panel-heading" style="background: #8a6d3b;">
                                <h4>Hall Of Fame</h4>
                            </div>
                            <gallery:bind model="galleryList.hallOf_fame"
                                          is_gallery="0"></gallery:bind>

                            <!-- For Media -->
                            <div class="panel-heading" style="background: #a94442;">
                                <h4>Media</h4>
                            </div>
                            <gallery:bind model="galleryList.media"
                                          is_gallery="0"></gallery:bind>


                        </div>


                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
