<style>
    .align_icon1 {
        margin-top: -8px;
        position: absolute;
        z-index: 1;
    }

    .align_icon2 {
        right: 10px;
        position: absolute;
        margin-top: -8px;
        z-index: 1;
    }
</style>

<div class="col-sm-12">

    <form name="SOL_Form"
          class="form-horizontal"
          ng-submit="save_SOFdata(SOL_Form)"
          ng-validate="validationOptions"
          novalidate="novalidate">

        <section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>

        <div ng-show="isEdit"
             class="row"
             style="padding: 25px;">

            <div class="col-md-3 col-lg-3" align="center">
                <img class="img-responsive" src="{{ SOP_model.ImageName }}" style="width:305px;height:135px;">
                <a title="Change Profile Picture" style="cursor: pointer;position: relative;top: -32px;color: aliceblue;" class="fa fa-camera" onclick="$('#img_dialog').click();"></a>
                <input id="img_dialog" type="file" ng-files="uploadImage($files)" accept=".png, .jpg, .jpeg" style="display:none;">
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Caption</label>
                    <div class="col-sm-9">
                        <input type="text" name="Caption" class="form-control col-md-12" ng-model="SOP_model.Caption" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Link</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control col-md-12" name="Link" ng-model="SOP_model.Link" />
                    </div>
                </div>                
            </div>

        </div>

        <table ng-if="SOPList.length && !isEdit"
               class="table table-striped responsive"
               wt-responsive-table>
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Image</th>
                    <th>Caption</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="SOF in SOPList">
                    <td>{{ ::$index+1 }}</td>
                    <td><img ng-src="{{SOF.ImageName }}" style="height: 60px;" /></td>
                    <td>{{ ::SOF.Caption }}</td>
                    <td>{{ ::SOF.Link }}</td>
                    <td>
                        <a class="btn btn-warning"
                           ng-click="editData(SOF)"
                           style="margin-top: -27px; margin-right: 5px;">
                            <i class="fa fa-edit"></i>
                        </a>
                        <switch class="green" ng-model="SOF.Status" ng-change="changeCallback(SOF)"></switch>
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</div>
