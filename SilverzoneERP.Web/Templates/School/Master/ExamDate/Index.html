<form name="frm"
      ng-submit="Submit(frm)"
      ng-validate="validationOptions"
      novalidate="novalidate">
    <section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>

    

    <div class="sz_card">
        <div class="row">
            <!--Start Create Section-->
            <div ng-show="isEdit" style="min-height:500px;">
                <div class="col-md-12">
                    <div class="form-group col-md-4 col-md-offset-4">
                        <label>Exam Date :</label>
                        <input type='text'
                               name="ExamDate"
                               class="form-control"
                               exam-date-picker
                               ng-model="ExamDateObj.ExamDate" />
                    </div>
                </div>
            </div>
            <!--End Create Section-->
            <!--Start List Section-->
            <div ng-hide="isEdit">
                <div class="col-md-12">
                    
                    <table class="table table-striped responsive" wt-responsive-table>
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Exam Date</th>
                                <th ng-if="Permission.Edit">Edit</th>
                                <th ng-if="Permission.Edit">IsActive</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in ExamDateList">
                                <td>{{$index+1}}</td>
                                <td>{{data.ExamDateFormated}}</td>
                                <td ng-if="Permission.Edit">                                                                                                         
                                    <a href="#" ng-if="data.IsEdit" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
                                </td>
                                <td ng-if="Permission.Edit">
                                    <input type="checkbox" ng-model="data.Status" ng-change="IsActive(data.ExaminationDateId)" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--End List Section-->
        </div>
    </div>


</form>
