<div class="row">
    <!--Start Create Section-->

    <div ng-show="isEdit">

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group col-md-3 col-md-offset-3">
                    <label>Class Name:</label>
                    <input type="text"
                           name="ClassName"
                           ng-model="Class.ClassName"
                           maxlength="50"
                           class="form-control"
                           autofocus>
                </div>
                <div class="form-group col-md-3">
                    <label>QP Start No:</label>
                    <input type="number"
                           name="QPStartNo"
                           min="1000"
                           ng-model="Class.QPStartNo"                           
                           class="form-control">
                </div>
            </div>
        </div>
    </div>
    <!--End Create Section-->
    <!--Start List Section-->
    <div ng-hide="isEdit">
        <div class="col-md-12">
            <table class="table table-striped responsive" wt-responsive-table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Class Name</th>
                        <th>QP Start No.</th>
                        <th ng-if="Permission.Edit">Edit</th>
                        <th ng-if="Permission.Edit">IsActive</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in ClassList">
                        <td>{{$index+1}}</td>
                        <td ng-bind="data.ClassName"></td>
                        <td ng-bind="data.QPStartNo"></td>
                        <td ng-if="Permission.Edit">
                            <a href="#" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
                        </td>
                        <td ng-if="Permission.Edit">
                            <input type="checkbox" ng-model="data.Status" ng-change="IsActive(data.Id)" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--End List Section-->
</div>
