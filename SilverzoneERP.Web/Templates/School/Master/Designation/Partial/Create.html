<div class="row">
    <div class="col-lg-12">
        <div class="form-group col-md-6">
            <label>Designation Name:</label>
            <input type="text"
                   name="DesgName"
                   ng-model="Designation.DesgName"
                   maxlength="100"
                   class="form-control"
                   required
                   autofocus>
            <span ng-if="frm.DesgName.$invalid && frm.DesgName.$dirty && !frm.DesgName.$pristine" class="error">
                Designation Name is required.
            </span>
        </div>
        <div class="form-group col-md-6">
            <label>Designation Description:</label>
            <textarea type="text"
                      name="DesgDescription"
                      ng-model="Designation.DesgDescription"
                      maxlength="500"
                      class="form-control"></textarea>
        </div>
    </div>
</div>
