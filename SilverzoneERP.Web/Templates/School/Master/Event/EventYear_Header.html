<div class="pull-left">
    <a ng-show="isEdit" href="#" style="text-decoration:none" class="fa fa-arrow-left" ng-click="Back()"></a>
    <strong>Event Year</strong>
</div>
<div class="pull-right">
    <button class="btn btn-default" ng-show="isEdit" type="submit">
        <i class="fa fa-saved"></i>
        <strong>{{EventYear.Id==undefined?'Save':'Update'}}</strong>
    </button>
    <button class="btn btn-default" ng-click="Active_Deactive()" ng-if="Changed" type="button">
        <i class="fa fa-saved"></i>
        <strong>Save Change</strong>
    </button>


    <select ng-hide="isEdit" style="color:black;" ng-model="selectedIndex" ng-change="SelectedIndexChanged(selectedIndex,EventYear.selectedEventYear)">
        <option value="0">All</option>
        <option value="1">Active</option>
        <option value="2">Deactive</option>
    </select>
    <select ng-model="EventYear.selectedEventYear"
            ng-hide="isEdit"
            style="color:black;"
            ng-change="SelectedIndexChanged(selectedIndex,EventYear.selectedEventYear)"
            ng-options="data.EventYearCode as data.EventYear for data in EventYearList_Year | unique:'EventYear'"></select>

    <a ng-if="Permission.Add" ng-hide="isEdit" href="#" style="text-decoration:none;" ng-click="Add()"><i class="fa fa-plus"></i></a>
</div>
