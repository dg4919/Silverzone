<form name="frm"
      ng-submit="Submit(frm)"
      ng-validate="validationOptions"
      novalidate="novalidate">

        <section class="d_header" ng-include="'Templates/Common/Partial/Header.html'"></section>
       
     <div class="sz_card">
            <div class="row">
                <!--Start Create Section-->
                <div ng-show="isEdit">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group col-md-6">
                                <label>Event Name:</label>
                                <input type="text"
                                       name="EventName"
                                       ng-model="Event.EventName"
                                       maxlength="100"
                                       class="form-control"                                       
                                       autofocus>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Event Code:</label>
                                <input type="text"
                                       name="EventCode"
                                       ng-model="Event.EventCode"
                                       maxlength="10"
                                       class="form-control"                                       
                                       autofocus>                               
                            </div>
                            <div class="form-group col-md-4">
                                <label>Subject Name:</label>
                                <input type="text"
                                       name="SubjectName"
                                       ng-model="Event.SubjectName"
                                       maxlength="100"
                                       class="form-control"                                       
                                       autofocus>                               
                            </div>
                            <div class="form-group col-md-2">
                                <label>Event Later:</label>
                                <input type="text"
                                       name="EventLater"
                                       ng-model="Event.EventLater"
                                       maxlength="1"
                                       class="form-control sz-uppercase"                                       
                                       autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Create Section-->
                <!--Start List Section-->
                <div ng-hide="isEdit">
                    <div class="col-md-12">
                        <table class="table table-striped responsive" wt-responsive-table>
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Event Name</th>
                                    <th>Subject</th>
                                    <th>Event Code</th>
                                    <th>Event Later</th>
                                    <th ng-if="Permission.Edit">Edit</th>
                                    <th ng-if="Permission.Edit">IsActive</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in EventList">
                                    <td>{{$index+1}}</td>
                                    <td>{{data.EventName}}</td>
                                    <td>{{data.SubjectName}}</td>
                                    <td>{{data.EventCode}}</td>
                                    <td>{{data.EventLater}}</td>
                                    <td ng-if="Permission.Edit">
                                        <a href="#" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
                                    </td>
                                    <td ng-if="Permission.Edit">
                                        <input type="checkbox" ng-model="data.Status" ng-change="IsActive(data.Id)" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--End List Section-->
            </div>
        </div>
    </form>
