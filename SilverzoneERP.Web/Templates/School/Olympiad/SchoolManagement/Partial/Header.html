
<div class="pull-right">
    <div class="pull-left">
        <a ng-if="SchCode_Parameter!=null" href="#" style="text-decoration:none" class="fa fa-arrow-left" ng-click="Back()"></a>
        <strong>School Registration</strong>
    </div>
    <div class="col-md-4">
        <div class="input-group col-md-2" style="width:0px;margin-left:0em;">
            <input class="form-control col-sm-2"
                   only-numbers
                   placeholder="School Code"
                   ng-change="SchMngt.SchCode.length>=5 && SearchSchool_KeyPress(SchMngt.SchCode)"
                   ng-model="SchMngt.SchCode" />
            <span class="input-group-addon" ng-click="Search_School()">
                <a href="#" style="text-decoration:none">
                    <i class="fa fa-search"></i>
                </a>
            </span>
        </div>
    </div>    
    <button class="btn btn-default"
            type="button"
            ng-if="SchMngt.SchId==null?false:true"
            ng-click="Log()">
        <i class="fa fa-history"> <strong>History</strong></i>
    </button>
    <button class="btn btn-default"
            type="button"
            ng-click="Reset()">
        <i class="fa fa-refresh"> <strong>Reset</strong></i>
    </button>
    <button class="btn btn-default" type="submit">
        <i class="fa fa-saved"></i>
        <strong>{{SchMngt.SchId==undefined?'Save':'Update'}}</strong>
    </button> 
     
</div>
