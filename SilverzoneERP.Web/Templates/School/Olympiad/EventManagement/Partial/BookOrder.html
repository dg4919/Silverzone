<div class="row">
    <div class="col-md-12">
        <div class="form-group col-md-4">
            <label>Class</label>
            <select class="form-control"
                    name="SelectedClassId"
                    ng-model="SelectedClassId"
                    ng-options="obj.ClassId as obj.ClassName for obj in SelectedEvent.Class"
                    ng-change="Class_Selected_IndexChanged(SelectedClassId)">
                <option value="">------Select Class------</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label>Book</label>
            <select class="form-control"
                    name="BookId"
                    ng-model="BookOrder.BookId"
                    ng-options="obj.BookId as obj.CategoryName for obj in Book |unique:'CategoryName'">
                <option value="">------Select Book------</option>
            </select>
        </div>
        <div class="form-group col-md-1">
            <label>Quantity</label>
            <input type="number"
                   name="Quantity"
                   ng-model="BookOrder.Quantity"
                   min="1"
                   autofocus
                   class="form-control">
        </div>
    </div>

    <div class="col-md-12">
        <table class="table table-striped responsive" wt-responsive-table>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Class</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in BookOrderList">
                    <td>{{$index+1}}</td>
                    <td>{{data.ClassName}}</td>
                    <td>{{data.BookName}}</td>
                    <td>{{data.Quantity}}</td>
                    <td>
                        <a href="#" ng-click="Edit(data)"> <i class="fa fa-pencil"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
