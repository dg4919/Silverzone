
<div class="col-md-12" id="SchoolList">
    <table class="table table-striped responsive" wt-responsive-table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>School Name</th>
                <th>School Code</th>
                <th>No. of Student</th>
                <th>Event</th>
                <th>Co-Ordinator</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in SchoolList" style="border:1px gray solid;">
                <td ng-bind="$index+1"></td>
                <td ng-bind="data.SchName"></td>
                <td ng-bind="data.SchCode"></td>
                <td ng-bind="data.No_Of_Student"></td>
                <td ng-bind="data.EventCode"></td>
                <td>
                    <div ng-repeat="cord in data.CoOrdinator">
                        <hr ng-if="$index!=0" />   
                        <div>
                            <strong>Name : </strong>
                            <strong class="sz-blue">{{cord.CoOrdName}}
                            data:  {{data.StudentInfo}}
                            </strong>
                        </div>
                        <div>
                            <strong>Mobile No. : </strong>
                            <strong class="sz-blue">{{cord.CoOrdMobile}}</strong>
                        </div>
                        <div>
                            <strong>Email-Id : </strong>
                            <strong class="sz-blue">{{cord.CoOrdEmail}}</strong>
                        </div> 
                                           
                    </div>
                </td>
            </tr>
        </tbody>
    </table>    
</div>
