<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#" ng-click="Step(true)" type="button" class="btn btn-{{IsStep1?'success':'default'}} btn-circle">1</a>
            <p><small>Event</small></p>
        </div>
        <div class="stepwizard-step">
            <a href="#" ng-click="TeacherBookOrder.EventId?Step(false):Step(IsStep1)"
               type="button"
               class="btn btn-{{IsStep1?'default':'success'}} btn-circle"
               ng-disabled="!TeacherBookOrder.EventId">2</a>
            <p><small>Order</small></p>
        </div>
    </div>
</div>
<div class="col-md-12" ng-show="IsStep1">
    <div class="form-group col-md-4 col-md-offset-4">
        <label>Select Event :</label>
        <select class="form-control"
                name="EventId"
                ng-options="obj.EventId as obj.EventCode for obj in EventList "
                ng-model="TeacherBookOrder.EventId"
                ng-change="ChangeEvent(TeacherBookOrder.EventId)">
            <option value="">----------Select Event----------</option>
        </select>
    </div>
    <div class="form-group col-md-4 col-md-offset-4">
        <button type="button"
                ng-disabled="!TeacherBookOrder.EventId"
                ng-click="Step(false)"
                class="btn btn-success pull-right">
            <strong>Next</strong> <i class="fa fa-arrow-right"></i>
        </button>
    </div>

</div>

<div class="col-md-12" ng-hide="IsStep1">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group col-md-4">
                <label>Class</label>
                <select class="form-control"
                        name="SelectedClassId"
                        ng-model="SelectedClassId"
                        ng-options="obj.ClassId as obj.ClassName for obj in ClassList"
                        ng-change="Class_Selected_IndexChanged(SelectedClassId)">
                    <option value="">------Select Class------</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Book</label>
                <select class="form-control"
                        name="BookId"
                        ng-model="BookOrder.BookId"
                        ng-options="obj.BookId as obj.CategoryName for obj in Book |unique:'CategoryName'">
                    <option value="">------Select Book------</option>
                </select>
            </div>
            
            <div class="form-group col-md-1">
                <label>Quantity</label>
                <input type="number"
                       name="Quantity"
                       ng-model="BookOrder.Quantity"
                       min="1"
                       autofocus
                       class="form-control">
            </div>
        </div>

        <div class="col-md-12" ng-include="'Templates/Teacher/BookOrder/Partial/List.html'"></div>
    </div>
</div>
